
<section class="container">
<h1>
	Add Products
</h1>
	<div class="row">
	<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">	

		<form  class="form-group" (submit)="addNewItem($event)" >
			<div class="form-group">	
				<label for="product_id">Product Code</label>
				<input type="text" name="id" id="product_id" [(ngModel)] = "id" class="form-control" required>
			</div>
			<div class="form-group">	
				<label for="product_name">Name</label>
				<input type="text" name="name" id="product_name" [(ngModel)] = "name" class="form-control" required>
			</div>
			<div class="form-group">	
				<label for="product_price">Price</label>
				<input type="number" min='0' name="price" id="product_price" [(ngModel)] = "price" class="form-control" required>
			</div>
			<div class="form-group">	
				<label for="product_tax">GST(%)</label>
				<input type="number" min='0' name="tax" id="product_tax"  [(ngModel)] = "tax" class="form-control" required>
			</div>

			<input  name=""  type="submit" class="btn btn-md btn-success" value= "Add">
		</form>
	</div>
	</div>

</section>
